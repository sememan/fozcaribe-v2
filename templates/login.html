{% extends "base.html" %}

{% block title %}Login - FozCaribe{% endblock %}

{% block content %}
<div class="min-h-screen py-20">
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">
                <i class="fas fa-sign-in-alt text-brand-600 mr-3"></i>
                Login
            </h1>
            <p class="text-xl text-gray-600">
                Aceda à sua conta FozCaribe
            </p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <form id="loginForm" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-envelope text-brand-600 mr-2"></i>Email
                    </label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all"
                           placeholder="seu.email@exemplo.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock text-brand-600 mr-2"></i>Palavra-passe
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all pr-12"
                               placeholder="••••••••">
                        <button type="button" id="togglePassword" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember me and Forgot password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                               class="h-4 w-4 text-brand-600 focus:ring-brand-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Lembrar-me
                        </label>
                    </div>
                    <div>
                        <a href="/recuperar-password" class="text-sm text-brand-600 hover:text-brand-700 underline">
                            Esqueceu a palavra-passe?
                        </a>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-brand-600 to-blue-600 hover:from-brand-700 hover:to-blue-700 text-white px-8 py-4 rounded-xl text-lg font-semibold transition-all transform hover:scale-105 shadow-lg hover:shadow-xl">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Entrar
                </button>
            </form>

            <!-- Social Login Options -->
            <div class="mt-8">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Ou entre com</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button type="button" 
                            class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all">
                        <i class="fab fa-google text-red-500 text-lg"></i>
                        <span class="ml-2">Google</span>
                    </button>
                    <button type="button" 
                            class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-all">
                        <i class="fab fa-facebook text-blue-600 text-lg"></i>
                        <span class="ml-2">Facebook</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sign up link -->
        <div class="mt-8 text-center">
            <p class="text-gray-600">
                Ainda não tem conta? 
                <a href="/register" class="text-brand-600 hover:text-brand-700 font-semibold underline">
                    Inscreva-se aqui
                </a>
            </p>
        </div>
    </div>
</div>

<!-- Success/Error Messages -->
<div id="messageModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <div id="messageIcon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full">
                <!-- Icon will be inserted here -->
            </div>
            <h3 id="messageTitle" class="text-lg leading-6 font-medium text-gray-900 mt-4"></h3>
            <div class="mt-2 px-7 py-3">
                <p id="messageText" class="text-sm text-gray-500"></p>
            </div>
            <div class="items-center px-4 py-3">
                <button id="closeModal" class="px-4 py-2 bg-brand-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-brand-300">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Toggle password visibility
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordField = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.className = 'fas fa-eye-slash';
    } else {
        passwordField.type = 'password';
        eyeIcon.className = 'fas fa-eye';
    }
});

// Handle form submission
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            const result = await response.json();
            if (result.success) {
                showMessage('success', 'Login Efetuado!', 'Bem-vindo de volta! A redirecioná-lo...');
                setTimeout(() => {
                    window.location.href = result.redirect || '/dashboard';
                }, 2000);
            } else {
                showMessage('error', 'Erro de Login', result.message || 'Credenciais inválidas.');
            }
        } else {
            showMessage('error', 'Erro de Login', 'Email ou palavra-passe incorretos.');
        }
    } catch (error) {
        showMessage('error', 'Erro de Conexão', 'Não foi possível conectar ao servidor. Verifique a sua conexão.');
    }
});

function showMessage(type, title, message) {
    const modal = document.getElementById('messageModal');
    const icon = document.getElementById('messageIcon');
    const titleEl = document.getElementById('messageTitle');
    const textEl = document.getElementById('messageText');
    
    if (type === 'success') {
        icon.className = 'mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100';
        icon.innerHTML = '<i class="fas fa-check text-green-600 text-xl"></i>';
    } else {
        icon.className = 'mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100';
        icon.innerHTML = '<i class="fas fa-times text-red-600 text-xl"></i>';
    }
    
    titleEl.textContent = title;
    textEl.textContent = message;
    modal.classList.remove('hidden');
}

document.getElementById('closeModal').addEventListener('click', function() {
    document.getElementById('messageModal').classList.add('hidden');
});
</script>
{% endblock %}
