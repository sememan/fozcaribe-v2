<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro do Servidor - FozCaribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand': {
                            50: '#fef7ee',
                            100: '#fdedd7',
                            200: '#fad7ae',
                            300: '#f6ba7a',
                            400: '#f19344',
                            500: '#ed751f',
                            600: '#de5a15',
                            700: '#b84414',
                            800: '#933617',
                            900: '#772d16',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto text-center px-4">
        <div class="mb-8">
            <div class="text-8xl font-bold text-red-500 mb-4">500</div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Erro do Servidor</h1>
            <p class="text-gray-600 mb-8">
                Ocorreu um erro interno no servidor. Já fomos notificados e estamos a trabalhar para resolver o problema.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="/" 
               class="inline-block bg-brand-600 hover:bg-brand-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                Tentar Novamente
            </a>
            <div class="flex flex-col sm:flex-row gap-2 justify-center">
                <a href="/" class="text-brand-600 hover:text-brand-700 underline">
                    Página Inicial
                </a>
                <span class="hidden sm:inline text-gray-400">•</span>
                <a href="/gallery" class="text-brand-600 hover:text-brand-700 underline">
                    Galeria
                </a>
            </div>
        </div>
        
        <div class="mt-12 p-4 bg-blue-50 rounded-lg text-sm text-blue-700">
            <p><strong>Para desenvolvedores:</strong> Verifique os logs do servidor para mais detalhes sobre este erro.</p>
        </div>
    </div>
</body>
</html>
