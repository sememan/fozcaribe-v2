{% extends "base.html" %}

{% block title %}Inscrição - FozCaribe{% endblock %}

{% block content %}
<div class="min-h-screen py-20">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">
                <i class="fas fa-user-plus text-brand-600 mr-3"></i>
                Inscrição FozCaribe
            </h1>
            <p class="text-xl text-gray-600">
                Complete a sua inscrição para se juntar às nossas aulas de dança caribenha
            </p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <form id="inscricaoForm" method="POST" class="space-y-6">
                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nome" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-user text-brand-600 mr-2"></i>Nome Completo *
                        </label>
                        <input type="text" id="nome" name="nome" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-envelope text-brand-600 mr-2"></i>Email *
                        </label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="telefone" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-phone text-brand-600 mr-2"></i>Telefone *
                        </label>
                        <input type="tel" id="telefone" name="telefone" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                    </div>
                    
                    <div>
                        <label for="data_nascimento" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-calendar text-brand-600 mr-2"></i>Data de Nascimento *
                        </label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                    </div>
                </div>

                <!-- Address Information -->
                <div>
                    <label for="morada" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-map-marker-alt text-brand-600 mr-2"></i>Morada
                    </label>
                    <input type="text" id="morada" name="morada"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="cidade" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-city text-brand-600 mr-2"></i>Cidade *
                        </label>
                        <select id="cidade" name="cidade" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                            <option value="">Selecione a cidade</option>
                            <option value="Foz do Arelho">Foz do Arelho</option>
                            <option value="Caldas da Rainha">Caldas da Rainha</option>
                            <option value="Óbidos">Óbidos</option>
                            <option value="Torres Vedras">Torres Vedras</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="codigo_postal" class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-mail-bulk text-brand-600 mr-2"></i>Código Postal
                        </label>
                        <input type="text" id="codigo_postal" name="codigo_postal" placeholder="0000-000"
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                    </div>
                </div>

                <!-- Dance Preferences -->
                <div>
                    <label for="modalidade" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-music text-brand-600 mr-2"></i>Modalidade de Dança *
                    </label>
                    <select id="modalidade" name="modalidade" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                        <option value="">Selecione a modalidade</option>
                        <option value="Bachata Fundamentos">Bachata Fundamentos</option>
                        <option value="Bachata Intermédio">Bachata Intermédio</option>
                        <option value="Salsa">Salsa</option>
                        <option value="Aulas Privadas">Aulas Privadas</option>
                    </select>
                </div>

                <div>
                    <label for="experiencia" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-star text-brand-600 mr-2"></i>Nível de Experiência
                    </label>
                    <select id="experiencia" name="experiencia"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                        <option value="">Selecione o seu nível</option>
                        <option value="Iniciante">Iniciante</option>
                        <option value="Básico">Básico</option>
                        <option value="Intermédio">Intermédio</option>
                        <option value="Avançado">Avançado</option>
                    </select>
                </div>

                <!-- Payment Information -->
                <div>
                    <label for="tipo_pagamento" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-credit-card text-brand-600 mr-2"></i>Tipo de Pagamento *
                    </label>
                    <select id="tipo_pagamento" name="tipo_pagamento" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                        <option value="">Selecione o tipo de pagamento</option>
                        <option value="Mensal">Mensal</option>
                        <option value="Trimestral">Trimestral</option>
                        <option value="Semestral">Semestral</option>
                        <option value="Anual">Anual</option>
                    </select>
                </div>

                <!-- Emergency Contact -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Contacto de Emergência</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="contacto_emergencia_nome" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-user-friends text-brand-600 mr-2"></i>Nome do Contacto
                            </label>
                            <input type="text" id="contacto_emergencia_nome" name="contacto_emergencia_nome"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                        </div>
                        
                        <div>
                            <label for="contacto_emergencia_telefone" class="block text-sm font-semibold text-gray-700 mb-2">
                                <i class="fas fa-phone-alt text-brand-600 mr-2"></i>Telefone do Contacto
                            </label>
                            <input type="tel" id="contacto_emergencia_telefone" name="contacto_emergencia_telefone"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                        </div>
                    </div>
                </div>

                <!-- Additional Notes -->
                <div>
                    <label for="observacoes" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-comment text-brand-600 mr-2"></i>Observações / Comentários
                    </label>
                    <textarea id="observacoes" name="observacoes" rows="4"
                              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all"
                              placeholder="Alguma informação adicional que gostaria de partilhar..."></textarea>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start space-x-3">
                    <input type="checkbox" id="aceitar_termos" name="aceitar_termos" required
                           class="mt-1 h-4 w-4 text-brand-600 focus:ring-brand-500 border-gray-300 rounded">
                    <label for="aceitar_termos" class="text-sm text-gray-700">
                        Aceito os <a href="#" class="text-brand-600 hover:text-brand-700 underline">termos e condições</a> 
                        e a <a href="#" class="text-brand-600 hover:text-brand-700 underline">política de privacidade</a> *
                    </label>
                </div>

                <!-- Submit Button -->
                <div class="pt-6">
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-brand-600 to-blue-600 hover:from-brand-700 hover:to-blue-700 text-white px-8 py-4 rounded-xl text-lg font-semibold transition-all transform hover:scale-105 shadow-lg hover:shadow-xl">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Confirmar Inscrição
                    </button>
                </div>
            </form>
        </div>

        <!-- Additional Information -->
        <div class="mt-8 text-center">
            <p class="text-gray-600">
                Já tem conta? 
                <a href="/login" class="text-brand-600 hover:text-brand-700 font-semibold underline">
                    Faça login aqui
                </a>
            </p>
        </div>
    </div>
</div>

<!-- Success/Error Messages -->
<div id="messageModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <div id="messageIcon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full">
                <!-- Icon will be inserted here -->
            </div>
            <h3 id="messageTitle" class="text-lg leading-6 font-medium text-gray-900 mt-4"></h3>
            <div class="mt-2 px-7 py-3">
                <p id="messageText" class="text-sm text-gray-500"></p>
            </div>
            <div class="items-center px-4 py-3">
                <button id="closeModal" class="px-4 py-2 bg-brand-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-brand-300">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('inscricaoForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    try {
        const response = await fetch('/inscricao', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            showMessage('success', 'Inscrição Confirmada!', 'A sua inscrição foi submetida com sucesso. Entraremos em contacto em breve.');
            this.reset();
        } else {
            showMessage('error', 'Erro na Inscrição', 'Ocorreu um erro ao processar a sua inscrição. Tente novamente.');
        }
    } catch (error) {
        showMessage('error', 'Erro de Conexão', 'Não foi possível conectar ao servidor. Verifique a sua conexão.');
    }
});

function showMessage(type, title, message) {
    const modal = document.getElementById('messageModal');
    const icon = document.getElementById('messageIcon');
    const titleEl = document.getElementById('messageTitle');
    const textEl = document.getElementById('messageText');
    
    if (type === 'success') {
        icon.className = 'mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100';
        icon.innerHTML = '<i class="fas fa-check text-green-600 text-xl"></i>';
    } else {
        icon.className = 'mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100';
        icon.innerHTML = '<i class="fas fa-times text-red-600 text-xl"></i>';
    }
    
    titleEl.textContent = title;
    textEl.textContent = message;
    modal.classList.remove('hidden');
}

document.getElementById('closeModal').addEventListener('click', function() {
    document.getElementById('messageModal').classList.add('hidden');
});
</script>
{% endblock %}
