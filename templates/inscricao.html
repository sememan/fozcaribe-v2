{% extends "base.html" %}

{% block title %}Inscrição - FozCaribe{% endblock %}

{% block content %}
<div class="min-h-screen py-20">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">
                <i class="fas fa-user-plus text-brand-600 mr-3"></i>
                Inscrição FozCaribe
            </h1>
            <p class="text-xl text-gray-600">
                Complete a sua inscrição para se juntar às nossas aulas de dança caribenha
            </p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
            <form id="inscricaoForm" method="POST" class="space-y-6">
                <!-- Nome -->
                <div>
                    <label for="nome" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user text-brand-600 mr-2"></i>Nome *
                    </label>
                    <input type="text" id="nome" name="nome" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                </div>

                <!-- Tel -->
                <div>
                    <label for="tel" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-phone text-brand-600 mr-2"></i>Tel *
                    </label>
                    <input type="tel" id="tel" name="tel" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                </div>

                <!-- Cidade -->
                <div>
                    <label for="cidade" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-city text-brand-600 mr-2"></i>Cidade (onde reside) *
                    </label>
                    <input type="text" id="cidade" name="cidade" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                </div>

                <!-- Turma -->
                <div>
                    <label for="turma" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-music text-brand-600 mr-2"></i>Turma *
                    </label>
                    <select id="turma" name="turma" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                        <option value="">Selecione a turma</option>
                        <option value="Bachata Fundamentos">Bachata Fundamentos</option>
                        <option value="Bachata Intermédio">Bachata Intermédio</option>
                        <option value="Salsa">Salsa</option>
                        <option value="Aulas Privadas">Aulas Privadas</option>
                    </select>
                </div>

                <!-- Nascimento -->
                <div>
                    <label for="nascimento" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-calendar text-brand-600 mr-2"></i>Nascimento *
                    </label>
                    <input type="date" id="nascimento" name="nascimento" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                </div>

                <!-- Pessoas -->
                <div>
                    <label for="pessoas" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-users text-brand-600 mr-2"></i>Pessoas
                    </label>
                    <select id="pessoas" name="pessoas"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5+</option>
                    </select>
                </div>

                <!-- Tipo de mensalidade -->
                <div>
                    <label for="tipo_mensalidade" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-credit-card text-brand-600 mr-2"></i>Tipo de mensalidade *
                    </label>
                    <select id="tipo_mensalidade" name="tipo_mensalidade" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all">
                        <option value="">Selecione o tipo de mensalidade</option>
                        <option value="Mensal">Mensal</option>
                        <option value="Trimestral">Trimestral</option>
                        <option value="Semestral">Semestral</option>
                        <option value="Anual">Anual</option>
                    </select>
                </div>

                <!-- Nota -->
                <div>
                    <label for="nota" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-comment text-brand-600 mr-2"></i>Nota
                    </label>
                    <textarea id="nota" name="nota" rows="4"
                              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all"
                              placeholder="Observações ou comentários..."></textarea>
                </div>

                <!-- Informação sobre pagamento -->
                <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-blue-600 mt-1 mr-3"></i>
                        <div>
                            <h4 class="font-semibold text-blue-900 mb-1">Informação de Pagamento</h4>
                            <p class="text-blue-800 text-sm">
                                Pagamento por MBWAY possível na sessão
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-6">
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-brand-600 to-blue-600 hover:from-brand-700 hover:to-blue-700 text-white px-8 py-4 rounded-xl text-lg font-semibold transition-all transform hover:scale-105 shadow-lg hover:shadow-xl">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Registar
                    </button>
                </div>
            </form>
        </div>

        <!-- Additional Information -->
        <div class="mt-8 text-center">
            <p class="text-gray-600">
                <a href="/login" class="text-brand-600 hover:text-brand-700 font-semibold underline">
                    Login Utilizador
                </a>
            </p>
        </div>
    </div>
</div>

<!-- Success/Error Messages -->
<div id="messageModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <div id="messageIcon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full">
                <!-- Icon will be inserted here -->
            </div>
            <h3 id="messageTitle" class="text-lg leading-6 font-medium text-gray-900 mt-4"></h3>
            <div class="mt-2 px-7 py-3">
                <p id="messageText" class="text-sm text-gray-500"></p>
            </div>
            <div class="items-center px-4 py-3">
                <button id="closeModal" class="px-4 py-2 bg-brand-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-brand-300">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('inscricaoForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    try {
        const response = await fetch('/inscricao', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            showMessage('success', 'Inscrição Confirmada!', 'A sua inscrição foi submetida com sucesso. Entraremos em contacto em breve.');
            this.reset();
        } else {
            showMessage('error', 'Erro na Inscrição', 'Ocorreu um erro ao processar a sua inscrição. Tente novamente.');
        }
    } catch (error) {
        showMessage('error', 'Erro de Conexão', 'Não foi possível conectar ao servidor. Verifique a sua conexão.');
    }
});

function showMessage(type, title, message) {
    const modal = document.getElementById('messageModal');
    const icon = document.getElementById('messageIcon');
    const titleEl = document.getElementById('messageTitle');
    const textEl = document.getElementById('messageText');
    
    if (type === 'success') {
        icon.className = 'mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100';
        icon.innerHTML = '<i class="fas fa-check text-green-600 text-xl"></i>';
    } else {
        icon.className = 'mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100';
        icon.innerHTML = '<i class="fas fa-times text-red-600 text-xl"></i>';
    }
    
    titleEl.textContent = title;
    textEl.textContent = message;
    modal.classList.remove('hidden');
}

document.getElementById('closeModal').addEventListener('click', function() {
    document.getElementById('messageModal').classList.add('hidden');
});
</script>
{% endblock %}
